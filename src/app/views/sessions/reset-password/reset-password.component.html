<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/logo.png" alt="" class="mb-05">
          <p class="text-muted m-0">Reset Password</p>
        </div>
        <form [formGroup]="resetForm">

          <div class="">
            <mat-form-field class="full-width">
              <input matInput type="password" name="password" required formControlName="password"
                placeholder="New Password">
            </mat-form-field>
            <small *ngIf="resetForm.controls['password'].hasError('required') && resetForm.controls['password'].touched"
              class="form-error-msg"> Password is required </small>
            <small *ngIf="resetForm.controls['password'].hasError('minlength')" class="form-error-msg"> Password is too
              short </small>
            <small *ngIf="resetForm.controls['password'].hasError('maxlength')" class="form-error-msg"> Password is too
              long </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input matInput type="password" name="confirmPassword" required formControlName="confirmPassword"
                placeholder="Confirm Password">
            </mat-form-field>
            <small
              *ngIf="resetForm.controls['confirmPassword'].hasError('required') && resetForm.controls['confirmPassword'].touched"
              class="form-error-msg"> Confirm Password is required </small>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" (click)="submit()"
            [disabled]="resetForm.invalid">Submit</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
