<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/logo.png" alt="" class="mb-05">
          <p class="text-muted m-0">Verify Email</p>
        </div>
        <form>
          <div class="">
            {{message}}
          </div>
        </form>
        <div class="text-center">
          <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
          <span fxFlex></span>
          <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
