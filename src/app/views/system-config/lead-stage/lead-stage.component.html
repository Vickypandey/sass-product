<div class="ml-05 mr-05 mt-05 pb-1">
    <mat-card class="p-0 overflow-x-auto" fxLayout="row wrap">
        <table mat-table fxFlex [dataSource]="leadStageList" class="mat-elevation-z1">
            <!-- image Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}

                </td>
            </ng-container>
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle class="example-margin" (change)="changeStatus(element, $event)"
                        [checked]="element.active">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="created date">
                <th mat-header-cell *matHeaderCellDef>Created Date</th>
                <td mat-cell *matCellDef="let element">
                    {{element.created_at | date : 'dd/MM/yyyy'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="updated date">
                <th mat-header-cell *matHeaderCellDef>Updated Date</th>
                <td mat-cell *matCellDef="let element">
                    {{element.updated_at | date : 'dd/MM/yyyy'}}
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <mat-icon class="mat-18 mat-color-primary" (click)="edit(element)">
                            edit
                        </mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card>
</div>
<button mat-fab color="primary" id="add-contact-button" (click)="create()" aria-label="add user">
    <mat-icon>add</mat-icon>
</button>
