<div class="ml-05 mr-05 mt-05 pb-1">
  <mat-card class="p-0 overflow-x-auto" fxLayout="row wrap">
    <table mat-table fxFlex [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}

        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{element.alternate_email}}

        </td>
      </ng-container>
      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef>Company Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.company_name}}

        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          {{element.address}}, {{element.city}}, {{element.state}}, {{element.country}}, {{element.pincode}}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle class="example-margin" (change)="changeStatus(element, $event)" [checked]="element.active">
          </mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon class="mat-18 mat-color-primary" (click)="edit(element)">
              edit
            </mat-icon>
          </button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
<button mat-fab color="primary" id="add-contact-button" (click)="create()" aria-label="add user">
  <mat-icon>person_add</mat-icon>
</button>
